<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>about</title>
</head>
<body>

     <div id="experiment-page" class="page">
        <div class = 'left-panel'>
          <div class = 'col'> <h2>TRY IT OUT</h2>
          <h5>Please only upload smaller videos! (I only have a free database plan right now)</h5></div>
         
          <div class = 'input-container'>
            <div class="label">youtube link</div>
            <input id="input-youtubeLink" autocomplete="off" type ='text' value =""></input>
            <div class = 'youtube-errors'></div>
            <iframe id = 'youtube-preview' class='hidden' width="220" height="120" src=""frameborder="0" allow="autoplay; encrypted-media" allowfullscreen="false"></iframe>

          </div>
          <div class = 'input-container'>
            <div class="label">name</div>
            <input id="input-name" autocomplete="off" type ='text' value = ''></input>
          </div>
          <div class = 'input-container'>
            <div class="label">number of samples</div>
            <input id="input-numSamples" type ='number' value = '1' autocomplete="off"></input>
          </div>
          <div class = 'row'> 
            <button id="submit-inputs-button">Process Video</button>
             <button id="cancel-job" class = 'hidden'>Cancel</button>
          </div>
         

        

          
        </div>
        <div id="drag-panel"></div>
        <div class = 'right-panel'>
          <div class = 'col'>  
            <h2>OUTPUT</h2>
            <h5>This might take awhile... please enjoy the following</h5>
          </div>
        
          <div id="output-container">
            
          </div>
        </div>

    </div>

</body>
</html>
